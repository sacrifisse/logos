<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Title</title>

	<link rel="shortcut icon" href="">
	<link rel="stylesheet" href="css/style.css">
	<link href="fonts/gilroy/stylesheet.css" rel="stylesheet" type="text/css" />
	<link href="fonts/zing/zing.css" rel="stylesheet" type="text/css" />


	<script src="js/script.js"></script>
</head>
<body>

<header>
	<div class="container">
		<div class="header__logo">
			<a href="#"><img src="img/logo.svg" alt=""></a>
		</div>
		<div class="header__search">
			<div class="search-field">
				<a href="#"><img src="img/icons/location.svg" alt=""></a>
				<input type="text" name="" id="" placeholder="Введите адрес доставки">
				<a href="#"><img src="img/icons/search.svg" alt=""></a>
			</div>
		</div>
		<div class="header__contacts">
			<a href="tel:+79175105759">
			<div class="contact__ico">
				<img src="img/icons/call.svg" alt="">
			</div>
		</a>
			<div class="contact__area">
				<p>Контакты:</p>
				<p><a href="tel:+79175105759">+7 (917) 510-57-59</a></p>
			</div>
		</div>
		<div class="header__cart">
			<a href="#" class="cart-btn">
				<p>Корзина</p>
				<div class="line">|</div>
				<div class="cart-num">0</div>
			</a>
		</div>
	</div>
</header>



<section class="intro">
	<div class="container">
		<div class="intro__pic">
			<div class="intro_bg"></div>
			<div class="intro_bg2"></div>
			<img src="img/banner1.jpg" alt="">
			<div class="intro-text">
				<img src="img/intro.png" alt="">
			</div>
		</div>
	</div>
</section>

<section class="food-menu" id="foodmenu">
	<div class="container">
		<nav class="food-menu__list">
			<a href="#" class="food-menu__item">Холодные закуски</a>
			<a href="#" class="food-menu__item">Горячие закуски</a>
			<a href="#" class="food-menu__item">Мясные блюда</a>
			<a href="#" class="food-menu__item">Супы</a>
			<a href="#" class="food-menu__item">Рыбные блюда</a>
			<a href="#" class="food-menu__item">Гриль меню</a>
			<a href="#" class="food-menu__item">Фирменные блюда</a>
			<a href="#" class="food-menu__item">Напитки</a>
		</nav>
	</div>
	<div class="header__cart">
		<a href="#" class="cart-btn">
			<p>Корзина</p>
			<div class="line">|</div>
			<div class="cart-num">0</div>
		</a>
	</div>
</section>

<main>

<section class="food" id="cold">
	<div class="container">
		<div class="food__title">
			<h1>ХОЛОДНЫЕ ЗАКУСКИ</h1>
		</div>
		<div class="food__list">
			<div class="food__item">
				<div class="food__item-pic"><img src="img/card1.jpg" alt=""></div>
				<div class="food__item-area">
					<div class="food__item-title">
						<h2>Ягнёнок</h2>
						<p>800г.</p>
					</div>
					<div class="food__item-text">
						Фаршированный гречневой кашей, 
						курагой, апельсином и зеленым яблоком	
					</div>
					<div class="food__item-footer">
						<p class="food__item-price">630 ₽</p>
						<div class="food__item-buttons">
							<a href="" class="minus-btn">-</a>
							<a href="" class="plus-btn">+</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

</main>














<!-- SCRIPTS -->

<script src="js/script.js"></script>

</body>
</html>
